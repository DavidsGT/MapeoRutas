spring.couchbase.bootstrap-hosts=127.0.0.1
spring.couchbase.bucket.name=MapeoRutas
spring.couchbase.bucket.password=0123456789
spring.couchbase.env.timeouts.socket-connect=20000
spring.couchbase.env.timeouts.connect=50000
spring.data.couchbase.auto-index=true
#Para logs de los querys
logging.level.org.springframework.data.couchbase.repository.query=debug
#Config SpringBoot Port
server.port=8080
#PARA CARGAR ARCHIVOS
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Max file size.
spring.servlet.multipart.max-file-size=200KB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads