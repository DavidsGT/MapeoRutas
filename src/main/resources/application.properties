#Generated by Eclipse Messages Editor (Eclipse Babel)

#Para logs de los querys
logging.level.org.springframework.data.couchbase.repository.query = debug
#logging.level.org.springframework.web                             = DEBUG

#Config SpringBoot Port
server.port = 8082

spring.main.allow-bean-definition-overriding=true
spring.couchbase.bootstrap-hosts             = 127.0.0.1
spring.couchbase.bucket.name                 = MapeoRutas
spring.couchbase.bucket.password             = 0123456789
spring.couchbase.bucket.timeout              = 90000
spring.couchbase.env.timeouts.connect        = 90000
spring.couchbase.env.timeouts.key-value		 = 90000
spring.couchbase.env.timeouts.query			 = 90000
spring.couchbase.env.timeouts.socket-connect = 90000
spring.couchbase.env.timeouts.view           = 90000
spring.data.couchbase.auto-index             = true
#PARA CARGAR ARCHIVOS
# Enable multipart uploads
spring.servlet.multipart.enabled             = true
# Max file size.
spring.servlet.multipart.max-file-size       = 300KB
# Max Request Size
spring.servlet.multipart.max-request-size    = 1MB
# Numero Max de Tareas
spring.task.scheduling.pool.size			 = 8 